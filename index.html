<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page.</title>
    
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Ubuntu">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  
  
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <body>
        <div class="container">
          
          <img src="image1.png" alt="pup.png">
          <h3>Thank You!</h3>
          <p class="subText1">We have your question, a vet is currently reviewing and will respond to you shortly.
          </p>
          <p class="subText2">You will get an email or an app notification when your answer is ready for you</p>

          <button class="primaryButton"
         onclick="goVidiAsk()">Back to VidiAsk</button>
         <div class="secondaryButton" onclick="goHome()">
           <p>VidiVet Home</p>
         </div>
        </div>   
        <script>
          const back='back'
          const vidiask='vidiask'
          const home='home'


         function goVidiAsk() {
           window.ReactNativeWebView.postMessage(vidiask)
         }
         function goHome() {
           window.ReactNativeWebView.postMessage(home)
         }
       </script>
</html>
